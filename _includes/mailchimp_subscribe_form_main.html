<form
  action="https://whitesburgpool.us18.list-manage.com/subscribe/post?u=eb58f54a0a74e7024781abf10&amp;id={{ include.audienceId }}&amp;f_id=00c599e6f0"
  method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">

  <div class="">
    <div class="grid grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-6">
      <div class="sm:col-span-6">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="EMAIL" type="email" autocomplete="email"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 !bg-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand sm:text-sm sm:leading-6">
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
        <div class="mt-2">
          <input type="text" name="FNAME" id="first-name" autocomplete="given-name"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 !bg-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand sm:text-sm sm:leading-6">
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
        <div class="mt-2">
          <input type="text" name="LNAME" id="last-name" autocomplete="family-name"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 !bg-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand sm:text-sm sm:leading-6">
        </div>
      </div>
    </div>

  </div>

  <div class="mt-6 flex items-center justify-center gap-x-6">
    <button type="submit"
      class="rounded-md bg-brand px-8 py-2 text-sm font-semibold text-white shadow-sm hover:bg-brand-lighter focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand">
      Submit
    </button>
  </div>
</form>
