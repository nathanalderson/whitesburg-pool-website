---
layout: default
title: Order Swag
---

<article x-data="{}">

  <header class="special container">
    <span class="icon fas fa-shirt"></span>
    <h2>Order Swag</h2>
    <p>Orders for 2023 are due by June 7!</p>
    <p><strong>This page is for payment only</strong>. Shirt orders are being collected on <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSdd8cNyjFcC586WDP9_JtDspwfCSLJzmlPKoegXt8q78AVMWw/viewform">this
        Google Form</a>.</p>
  </header>

  <section class="wrapper style3 container flex flex-col" x-data="{
    numShirts: 0,
    shirt: inventory.get_item('shirt'),
    memberName: ''
  }" x-init="cart.clear()">
    <form class="max-w-2xl">
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Your Name</label>

              <div class="mt-2">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input type="text" name="name" id="name" autocomplete="name" x-model="memberName"
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>

            <div class="sm:col-span-6">
              <label for="country" class="block text-sm font-medium leading-6 text-gray-900">How many shirts are you
                paying for?</label>
              <div class="mt-2">
                <select id="numShirts" name="numShirts" x-on:change="numShirts=parseInt($el.value)"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                  <option value="0"></option>
                  {% for i in (1..6) %}
                  <option value="{{i}}">{{ i }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="sm:col-span-6" x-cloak x-show="numShirts > 0">
              <div class="text-base font-semibold leading-7 text-gray-900">Total</div>
              <div class="mt-1 leading-6 text-gray-600 flex space-x-1">
                <div x-text="numShirts"></div>
                <div>тип</div>
                <div x-text="`$${shirt.price}`"></div>
                <div>=</div>
                <div x-text="`$${numShirts * shirt.price}`"></div>
              </div>
            </div>

          </div>
          <a :class="memberName && numShirts > 0 ? ['bg-brand', 'hover:bg-brand-darker', 'cursor-pointer'] : ['bg-gray-200', 'cursor-default']"
            class="flex items-center justify-center rounded-md border border-transparent px-6 py-3 mt-8 text-base font-medium text-white shadow-sm"
            roll="button" @click="if (memberName != '' && numShirts > 0) {
                cart.set_item_quantity(shirt.sku, numShirts);
                cart.checkout(cart, memberName, false, 0);
              }">Checkout</a>

          <div x-cloak x-show="numShirts == 0 || memberName == ''" class="w-full text-sm text-red-500 font-medium">
            Please fill in all fields</div>
        </div>
      </div>
    </form>
  </section>
</article>
